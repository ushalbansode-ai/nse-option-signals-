name: Update Option Signals

on:
  push:
    branches: [ main ]
  schedule:
    # Every 15 minutes during India trading 9:15â€“15:30 IST roughly -> this cron runs every 15 min UTC; adjust if needed
    - cron: '*/15 * * * *'

jobs:
  update-signals:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run option signals script
      run: |
        python option_signals.py

    - name: Commit and push generated files
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/ signals/ option_signals.csv detailed_option_data.csv || true
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update option signals & dashboard [skip ci]" || true
          git push origin HEAD:main
        fi
        
