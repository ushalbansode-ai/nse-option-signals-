name: Update Option Signals

on:
  schedule:
    - cron: '*/5 3-9 * * 1-5'
  workflow_dispatch:

jobs:
  update-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run debug test
      run: python debug.py
      
    - name: List files after debug
      run: ls -la
      
    - name: Run advanced option signals
      run: python option_signals.py
      
    - name: List files after main script
      run: ls -la
      
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add option_signals.csv detailed_option_data.csv index.html || echo "Some files missing, continuing..."
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Option signals $(date +'%Y-%m-%d %H:%M')" && git push)
