name: Update Option Signals

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/15 9-16 * * 1-5'  # Run every 15 minutes from 9 AM to 4 PM, Mon-Fri

jobs:
  update-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests numpy
        
    - name: Create signals directory
      run: |
        mkdir -p signals
        
    - name: Run option signals analysis
      run: |
        python option_signals.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add signals/
        git diff --staged --quiet || git commit -m "Update option signals [skip ci]"
        git push
