name: Update Option Signals

on:
  schedule:
    - cron: '*/5 3-9 * * 1-5'
  workflow_dispatch:

jobs:
  update-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run option signals with debug
      run: python option_signals.py
      
    - name: Verify files were created
      run: |
        echo "üìÅ Checking for output files:"
        ls -la
        echo "üìÑ option_signals.csv content:"
        cat option_signals.csv || echo "File not found"
        echo "üìÑ detailed_option_data.csv content:"
        cat detailed_option_data.csv || echo "File not found"
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Commit and push changes
      run: |
        git add option_signals.csv detailed_option_data.csv index.html
        git status
        git commit -m "Auto-update: Option signals $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push
