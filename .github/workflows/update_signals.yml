name: Update Option Signals

on:
  workflow_dispatch:  # Manual trigger for testing

jobs:
  update-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas numpy
        
    - name: Run option signals
      run: python option_signals.py
      
    - name: List all files
      run: ls -la
      
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Add and commit files
      run: |
        git add option_signals.csv detailed_option_data.csv index.html
        git status
        git commit -m "Test: Add option signal files" || echo "No changes to commit"
        
    - name: Push changes
      run: git push
